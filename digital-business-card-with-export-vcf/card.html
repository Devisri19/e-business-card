<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .card {
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
      background: #3498db;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h4, p {
      margin: 5px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c6ea4;
    }
  </style>
</head>
<body>
  <div class="card" id="business-card">
    <img id="profile-pic" alt="Profile Picture">
    <h4 id="name"></h4>
    <p id="contact"></p>
    <p id="address"></p>
    <img id="logo-pic" alt="Logo" style="width: 100px; margin-top: 10px;">
  </div>

  <script>
    // Retrieve data from localStorage
    document.getElementById('name').textContent = localStorage.getItem('name');
    document.getElementById('contact').textContent = localStorage.getItem('contact');
    document.getElementById('address').textContent = localStorage.getItem('address');
    document.getElementById('profile-pic').src = localStorage.getItem('profilePicture');
    document.getElementById('logo-pic').src = localStorage.getItem('logoPicture');
  </script>
</body>
</html>
